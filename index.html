<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт временно недоступен</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #12121c 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        .smiley {
            margin-bottom: 25px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #f8fafc;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 16px;
            color: #94a3b8;
            line-height: 1.5;
        }

        .highlight {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 15px;
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border-radius: 8px;
            font-weight: 500;
        }

        /* Анимация появления контейнера */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анимация парения смайлика */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="smiley">
            <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="8" y1="9" x2="8.01" y2="9" stroke-width="3"></line>
                <line x1="16" y1="9" x2="16.01" y2="9" stroke-width="3"></line>
                <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
            </svg>
        </div>
        
        <h1>Сайт сейчас не работает</h1>
        <p>Технические работы на сервере.</p>
        <p class="highlight">Работы закончатся: когда надо</p>
    </div>

</body>
</html>
