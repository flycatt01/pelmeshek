<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пельмешек</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text: #1f2937;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Экран входа */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
            width: 200px;
            font-size: 16px;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #4338ca;
        }

        /* Основной интерфейс */
        #main-app {
            display: none; /* Скрыто по умолчанию */
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: var(--primary);
        }

        /* Вкладки предметов */
        .subject-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: var(--surface);
            color: var(--text);
            border: 1px solid #ddd;
            flex: 1;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Кнопки заданий */
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .task-btn {
            padding: 10px;
            background: var(--surface);
            border: 1px solid #ddd;
            color: var(--text);
        }

        .task-btn.active {
            border: 2px solid var(--primary);
            font-weight: bold;
        }

        /* Область просмотра */
        .viewer {
            background: var(--surface);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: start;
        }

        .viewer img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .placeholder-text {
            color: #888;
            margin-top: 50px;
        }
        
        .error-msg {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>Пароль</h2>
            <input type="password" id="password-input" placeholder="Введите пароль">
            <br>
            <button onclick="checkPassword()">Войти</button>
            <p class="error-msg" id="login-error">Неверный пароль!</p>
        </div>
    </div>

    <div id="main-app">
        <header>
            <h1>Ответы</h1>
        </header>

        <div class="subject-tabs">
            <button class="tab-btn active" onclick="setSubject('biology')">Биология</button>
            <button class="tab-btn" onclick="setSubject('informatics')">Информатика</button>
        </div>

        <div class="task-grid" id="task-container">
            </div>

        <div class="viewer">
            <img id="answer-image" src="" alt="Выберите задание" style="display: none;">
            <p id="viewer-placeholder" class="placeholder-text">Выберите задание, чтобы увидеть ответ</p>
        </div>
    </div>

    <script>
        // ==========================================
        // НАСТРОЙКИ ССЫЛОК
        // ==========================================
        const answers = {
            biology: [
                "https://raw.githubusercontent.com/flycatt01/pelmeshek/refs/heads/main/1.png",
                "https://raw.githubusercontent.com/flycatt01/pelmeshek/refs/heads/main/2.png",
                "https://raw.githubusercontent.com/flycatt01/pelmeshek/refs/heads/main/3.png",
                "https://raw.githubusercontent.com/flycatt01/pelmeshek/refs/heads/main/4.png",
                "https://raw.githubusercontent.com/flycatt01/pelmeshek/refs/heads/main/5.png",
                "https://raw.githubusercontent.com/flycatt01/pelmeshek/refs/heads/main/6.png",
                "https://raw.githubusercontent.com/flycatt01/pelmeshek/refs/heads/main/7.png",
                "https://raw.githubusercontent.com/flycatt01/pelmeshek/refs/heads/main/8.png",
                "https://raw.githubusercontent.com/flycatt01/pelmeshek/refs/heads/main/9.png",
                "https://raw.githubusercontent.com/flycatt01/pelmeshek/refs/heads/main/10.png"
            ],
            informatics: [
                "https://raw.githubusercontent.com/flycatt01/pelmeshek/refs/heads/main/bio1.png",
                "https://raw.githubusercontent.com/flycatt01/pelmeshek/refs/heads/main/bio2.png",
                "https://raw.githubusercontent.com/flycatt01/pelmeshek/refs/heads/main/bio3.png"
            ]
        };
        // ==========================================

        const loginScreen = document.getElementById('login-screen');
        const mainApp = document.getElementById('main-app');
        const taskContainer = document.getElementById('task-container');
        const answerImage = document.getElementById('answer-image');
        const placeholder = document.getElementById('viewer-placeholder');
        
        let currentSubject = 'biology';

        // 1. Проверка входа при загрузке
        if (localStorage.getItem('school_auth') === 'true') {
            showApp();
        }

        // 2. Функция входа
        function checkPassword() {
            const input = document.getElementById('password-input').value;
            if (input === '1') {
                localStorage.setItem('school_auth', 'true');
                showApp();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function showApp() {
            loginScreen.style.display = 'none';
            mainApp.style.display = 'block';
            loadTasks(currentSubject);
        }

        // 3. Переключение предметов
        function setSubject(subject) {
            currentSubject = subject;
            
            // Обновляем стили вкладок
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.toLowerCase().includes(subject === 'biology' ? 'биология' : 'информатика')) {
                    btn.classList.add('active');
                }
            });

            // Сбрасываем просмотр
            answerImage.style.display = 'none';
            placeholder.style.display = 'block';
            
            loadTasks(subject);
        }

        // 4. Загрузка кнопок заданий
        function loadTasks(subject) {
            taskContainer.innerHTML = '';
            const links = answers[subject];

            links.forEach((link, index) => {
                const btn = document.createElement('button');
                btn.className = 'task-btn';
                btn.innerText = index + 1;
                btn.onclick = () => showImage(link, btn);
                taskContainer.appendChild(btn);
            });
        }

        // 5. Показ картинки
        function showImage(src, btn) {
            // Подсветка активной кнопки
            document.querySelectorAll('.task-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Загрузка картинки
            placeholder.style.display = 'none';
            answerImage.src = src;
            answerImage.style.display = 'block';
        }
    </script>
</body>
</html>
